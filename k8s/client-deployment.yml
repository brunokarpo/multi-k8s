apiVersion: app/v1
kind: deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: brunokarpo/multi-client
          ports:
            - containerPort: 3000
